<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de contacto simple</title>
    </head>

    <body>
        <header>
            <h1>Formulario de contacto</h1>
            <nav>
                <ul> <!--lista desordenada-->
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Acerca de mí</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                </ul>
            </nav>
            <hr/>

        </header>
    
        <main>
            <section>
                <form action="/formulario.php" method="post">
                    <!--Action, method fictios. placeholder, required, name-->
        
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"
                    required placeholder="Ingresa tu nombre"
                    minlength="2" maxlength="50"> <br/>
        
                    <br>
        
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email"
                    required placeholder="ejemplo@gmail.com"> <br/>
        
                    <br>
        
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"
                    required placeholder="Ingresa una contraseña"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
                    oninvalid="setCustomValidity('El valor de entrada debe tener al menos 8 caracteres alfanuméricos')"
                    oninput="setCustomValidity('')"> <br/>

                    <!--<script>
                        function checkInput(){
                            var input = event.target;
                            input.setCustomValidity(input.value.length < 8 ? "Minimo 8 caracteres" : "");
                        }
                    </script>-->
        
                    <br>
        
                    <fieldset>
                        <legend>Opciones:</legend>
                        <input type="radio" id="consulta" name="opcion"
                        required> <label for="consulta">Consulta</label>

                        <input type="radio" id="sugerencia" name="opcion"
                        required> <label for="sugerencia">Sugerencia</label>

                        <input type="radio" id="problema" name="opcion"
                        required> <label for="problema">Problema</label>
                    </fieldset>
                    
                    
                    <!--
                    <select name="opciones" id="opcion">
                        <option value="comentario" required>Comentario</option>
                    </select> <br/>
                    -->
        
                    <br>
                    
                    <label for="mensaje">Mensaje:</label>  <br/>
                    <textarea id="mensaje" name="mensaje" cols="25" rows="5"
                    required placeholder="Ingresa un mensaje"
                    minlength="10" maxlength="500"></textarea> <br/>
        
                    <br>
                    <input type="reset" name="Restablecer">
        
                    <!-- <button type="submit" value="enviar">Enviar</button>  Otra opcion para enviar-->
                    <input type="submit" value="Enviar">
                </form>
    
            </section>
        </main>
        
        <footer>
            <p>Derechos de autor © 2023. Todos los derechos reservados.</p>
        </footer>

    </body>
</html>
